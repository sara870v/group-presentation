<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Group presentation - "The Flu"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="start-container">
      <svg viewBox="0 0 800 600">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="35%" class="text--line">
            The
          </text>
          <text text-anchor="middle" x="50%" y="68%" class="text--line2">
            Flu
          </text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>

      <button id="start">Start</button>
    </div>

    <div class="intro hidden">
      <!-- <svg viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <clipPath id="myClip">
          <circle cx="50" cy="10" r="20" fill="red" stroke="blue" />
        </clipPath>

        <rect clip-path="url(#myClip)" x="10" y="10" width="30" height="30" stroke="red" fill="blue" />
        <image href="img/natalie.jpg" clip-path="url(#myClip)" x="0" y="0" height="100%" width="100%" />
      </svg> -->

      <img src="img/natalie.jpg" alt="" class="spotlight-enter-active" />
      <h1 class="natalie-name hidden">Natalie Sirich</h1>
    </div>

    <div class="info hidden">
      <svg viewBox="0 0 800 600">
        <symbol id="s-text">
          <text text-anchor="middle" x="50%" y="35%" class="text--line">
            Assignment
          </text>
          <text text-anchor="middle" x="50%" y="68%" class="text--line2">
            14C.01.05
          </text>
        </symbol>

        <g class="g-ants">
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
          <use xlink:href="#s-text" class="text-copy"></use>
        </g>
      </svg>
    </div>

    <div class="sarah hidden">
      <h2>Sarah Davidsen</h2>
      <svg class="svg-graphic" width="180" height="200" viewBox="0 0 560 645" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" version="1.1">
        <g>
          <clipPath id="hexagonal-mask">
            <polygon points="130,0 0,160 0,485 270,645 560,485 560,160" />
          </clipPath>
        </g>
        <a>
          <image clip-path="url(#hexagonal-mask)" height="100%" width="100%" xlink:href="img/sarah.jpg" class="spotlight-enter-active" />
        </a>
      </svg>
    </div>

    <audio id="musik" src="The_Office.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
